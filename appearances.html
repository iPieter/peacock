<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{base}}/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom fonts for this template -->
    <link href="{{base}}/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:700,700i,800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="{{base}}/css/clean-blog.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    {{{navbar}}}

    <!-- Page Header -->
    <header class="masthead-small">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Appearances</h1>
              <span class="subheading"
                >This is an overview of all the talks I gave, both publicly or for a private audience.</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container" id="resume">
      <div class="row news">
        <div class="col-lg-8 col-md-10 mx-auto mb-4">
          {{#news}}
          <span class="d-block">
            <span class="text-muted mr-1 font-italic">{{date}}</span> {{{title}}}
          </span> 
          {{/news}}
        </div>
      </div>
    </div>

    <hr />

    <!-- Footer -->
    {{{footer}}}

    <!-- Bootstrap core JavaScript -->
    <script src="{{base}}/js/jquery.min.js"></script>
    <script src="{{base}}/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="{{base}}/js/clean-blog.min.js"></script>
  </body>
</html>
